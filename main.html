<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="./style/style.css" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <header>
        <nav class="navbar">
            <ul>
                <div class="nav_left">
                    <li><a class="link" href="">Google 정보</a></li>
                    <li><a class="link" href="">스토어</a></li>
                </div>
                <div class="nav_right">
                    <li><a class="link" href="">Gmail</a></li>
                    <li><a class="link" href="">이미지</a></li>

                    <div class="circle_shadow">
                        <li><a class="menu_icon" href=""><img src="./images/grid.svg" alt="메뉴"></a></li>
                    </div>
                    <div class="circle_shadow">
                        <div class="user-icon">
                            <li><a class="user_icon" href="">H</a></li>
                        </div>
                    </div>
                </div>
            </ul>
        </nav>
    </header>
    
    <!-- contents -->
    <section>
        <main class="contents_section">
            <div class="contents_wrapper">
                <a href=""><img class="logo_img" src="./images/googlelogo.png" alt="Google"></a>
                <div class="search_bar">
                    <img src="./images/magnifying.png" alt="돋보기">
                    <input id="search-words" class="search-words" type="text">
                    <img src="./images/keyboard.png" alt="키보드">
                    <img src="./images/mic.png" alt="마이크">
                    <img src="./images/camera.svg" alt="카메라">
                </div>
                <div class="searchbar-btns">
                    <button class="google-search-btn">Google 검색</button>
                    <button class="lucky-search-btn">I'm Feeling Lucky</button>
                </div>
            </div>
        </main>
    </section>

    <!-- footer -->
    <footer>
        <div class="footer-content upper-footer">
            <p>대한민국</p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left">
                <li><a href="#">광고</a></li>
                <li><a href="#">비즈니스</a></li>
                <li><a href="#">검색의 원리</a></li>
            </ul>
            <ul class="lower-right">
                <li><a href="#">개인정보처리방침</a></li>
                <li><a href="#">약관</a></li>
                <li><a href="#">설정</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
